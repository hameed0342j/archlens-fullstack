version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: archlens_db
    environment:
      POSTGRES_USER: archlens
      POSTGRES_PASSWORD: archlens_password
      POSTGRES_DB: archlens
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archlens"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: archlens_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://archlens:archlens_password@db:5432/archlens
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python seed.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: archlens_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data: